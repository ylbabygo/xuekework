<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接诊断工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .button.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }
        .button.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid #00b894;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .success {
            border-left-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }
        .info {
            background: rgba(116, 185, 255, 0.1);
            border: 1px solid rgba(116, 185, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 网络连接诊断工具</h1>
        
        <div class="info">
            <strong>📋 诊断说明：</strong><br>
            这个工具可以帮助诊断前端到后端的网络连接问题，包括API可达性、CORS配置、认证流程等。
        </div>

        <div class="test-section">
            <h3>🌐 基础连接测试</h3>
            <button class="button" onclick="testBasicConnection()">测试基础连接</button>
            <button class="button" onclick="testCORS()">测试CORS配置</button>
            <div id="basicResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🔐 认证API测试</h3>
            <button class="button" onclick="testLoginAPI()">测试登录API</button>
            <button class="button" onclick="testWithCredentials()">测试带凭据请求</button>
            <div id="authResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>🔍 详细网络诊断</h3>
            <button class="button warning" onclick="runFullDiagnostic()">运行完整诊断</button>
            <button class="button success" onclick="testRealLogin()">测试真实登录</button>
            <div id="diagnosticResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📊 环境信息</h3>
            <button class="button" onclick="showEnvironmentInfo()">显示环境信息</button>
            <div id="envResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';

        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = content;
        }

        async function testBasicConnection() {
            try {
                showResult('basicResult', '正在测试基础连接...', false);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                
                const data = await response.text();
                showResult('basicResult', `✅ 连接成功！\n状态码: ${response.status}\n响应: ${data}`, false);
            } catch (error) {
                showResult('basicResult', `❌ 连接失败！\n错误: ${error.message}\n详情: ${error.stack}`, true);
            }
        }

        async function testCORS() {
            try {
                showResult('basicResult', '正在测试CORS配置...', false);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                showResult('basicResult', `✅ CORS预检成功！\n状态码: ${response.status}\nCORS头信息:\n${JSON.stringify(corsHeaders, null, 2)}`, false);
            } catch (error) {
                showResult('basicResult', `❌ CORS测试失败！\n错误: ${error.message}`, true);
            }
        }

        async function testLoginAPI() {
            try {
                showResult('authResult', '正在测试登录API...', false);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: 'admin', 
                        password: 'admin123' 
                    })
                });
                
                const data = await response.json();
                showResult('authResult', `📡 登录API响应:\n状态码: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('authResult', `❌ 登录API测试失败！\n错误类型: ${error.name}\n错误信息: ${error.message}\n错误堆栈: ${error.stack}`, true);
            }
        }

        async function testWithCredentials() {
            try {
                showResult('authResult', '正在测试带凭据的请求...', false);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: 'admin', 
                        password: 'admin123' 
                    })
                });
                
                const data = await response.json();
                showResult('authResult', `🔐 带凭据请求结果:\n状态码: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`, !response.ok);
            } catch (error) {
                showResult('authResult', `❌ 带凭据请求失败！\n错误: ${error.message}`, true);
            }
        }

        async function runFullDiagnostic() {
            showResult('diagnosticResult', '🔍 开始运行完整诊断...\n', false);
            
            const tests = [
                { name: '网络连通性', test: () => fetch(`${API_BASE}/auth/login`, { method: 'HEAD' }) },
                { name: 'DNS解析', test: () => fetch('http://localhost:5000', { method: 'HEAD' }) },
                { name: 'CORS预检', test: () => fetch(`${API_BASE}/auth/login`, { method: 'OPTIONS' }) },
                { name: '登录端点', test: () => fetch(`${API_BASE}/auth/login`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                })},
            ];
            
            let results = '📊 完整诊断结果:\n\n';
            
            for (const { name, test } of tests) {
                try {
                    const response = await test();
                    results += `✅ ${name}: 成功 (状态码: ${response.status})\n`;
                } catch (error) {
                    results += `❌ ${name}: 失败 (${error.message})\n`;
                }
            }
            
            results += '\n🌐 浏览器信息:\n';
            results += `User Agent: ${navigator.userAgent}\n`;
            results += `当前URL: ${window.location.href}\n`;
            results += `协议: ${window.location.protocol}\n`;
            
            showResult('diagnosticResult', results, false);
        }

        async function testRealLogin() {
            try {
                showResult('diagnosticResult', '🔐 测试真实登录流程...', false);
                
                // 模拟真实的登录请求
                const loginData = {
                    username: 'admin',
                    password: 'admin123'
                };
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }
                
                const result = `🔐 真实登录测试结果:
状态码: ${response.status}
状态文本: ${response.statusText}
响应头: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
响应数据: ${JSON.stringify(responseData, null, 2)}

请求详情:
URL: ${API_BASE}/auth/login
方法: POST
请求体: ${JSON.stringify(loginData, null, 2)}`;
                
                showResult('diagnosticResult', result, !response.ok);
            } catch (error) {
                const errorDetails = `❌ 真实登录测试失败！
错误类型: ${error.constructor.name}
错误信息: ${error.message}
错误代码: ${error.code || 'N/A'}
网络状态: ${navigator.onLine ? '在线' : '离线'}
错误堆栈: ${error.stack}`;
                
                showResult('diagnosticResult', errorDetails, true);
            }
        }

        function showEnvironmentInfo() {
            const envInfo = `🌍 环境信息:
当前时间: ${new Date().toLocaleString()}
浏览器: ${navigator.userAgent}
语言: ${navigator.language}
平台: ${navigator.platform}
在线状态: ${navigator.onLine ? '在线' : '离线'}
Cookie启用: ${navigator.cookieEnabled ? '是' : '否'}
当前URL: ${window.location.href}
协议: ${window.location.protocol}
主机: ${window.location.host}
端口: ${window.location.port}

🔧 API配置:
API基础URL: ${API_BASE}
前端端口: ${window.location.port}
后端端口: 5000

📦 本地存储:
localStorage项目数: ${localStorage.length}
sessionStorage项目数: ${sessionStorage.length}
认证令牌: ${localStorage.getItem('auth_token') ? '存在' : '不存在'}
用户信息: ${localStorage.getItem('user') ? '存在' : '不存在'}`;

            showResult('envResult', envInfo, false);
        }

        // 页面加载时自动显示环境信息
        window.addEventListener('load', showEnvironmentInfo);
    </script>
</body>
</html>
