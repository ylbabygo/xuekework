<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学科作业助手</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .api-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #28a745;
        }
        .status-offline {
            background: #dc3545;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 学科作业助手</h1>
        <p>智能AI助手，帮助您完成各种学科作业</p>
        
        <div class="api-status">
            <h3>API状态</h3>
            <div id="api-status">
                <span class="status-indicator status-offline"></span>
                检查中...
            </div>
            <button onclick="checkApiStatus()">重新检查</button>
        </div>
    </div>

    <script>
        async function checkApiStatus() {
            const statusElement = document.getElementById('api-status');
            statusElement.innerHTML = '<span class="status-indicator status-offline"></span>检查中...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    statusElement.innerHTML = '<span class="status-indicator status-online"></span>API正常运行';
                } else {
                    statusElement.innerHTML = '<span class="status-indicator status-offline"></span>API响应异常';
                }
            } catch (error) {
                statusElement.innerHTML = '<span class="status-indicator status-offline"></span>API连接失败';
            }
        }

        // 页面加载时自动检查API状态
        window.onload = checkApiStatus;
    </script>
</body>
</html>
